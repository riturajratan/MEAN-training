<form ng-submit="editUser()">
<h2>Edit User</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" ng-model="firstname" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last Name</label>
    <input type="text" class="form-control" id="lastname" name="lastname" ng-model="lastname" placeholder="Last Name">
  </div>
  <a class="btn btn-primary" href="/">Cancel</a>
  <button type="submit" class="btn btn-success">Edit User</button>
</form>
