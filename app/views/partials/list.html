<div class="starter-template">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>
                    FirstName
                </th>
                <th>
                    LastName
                </th>
                 <th>
                    Edit
                </th>
                 <th>
                    Delete
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key,value) in users">
                <td>{{ :: value.firstname }}</td>
                <td>{{ :: value.lastname }}</td>
                <td><a class="btn btn-success" ng-href="#/edit-user/{{value._id}}"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i> Edit</a></td>
                <td><button class="btn btn-danger" ng-click="deleteUser(value._id)"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i> Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
